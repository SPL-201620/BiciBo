		}
		//Funcion usada para validar las rutas en los formularios para ingresar nuevos recorridos
		function validarMapa(){
			var origen =  $('#origen').val();
			var destino = $('#destino').val();
			borrarMapa();
			if(!origen || !destino){
	          alert("Origen y Destino son requeridos.");
	          return;
	        }
			else{
				/*var wsGMapDistancia = $.get("http://maps.googleapis.com/maps/api/distancematrix/json", { origins: origen, destinations:  destino} );
				wsGMapDistancia.done(function( data ) {
					var distancia = data.rows[0].elements[0].distance.text;
					var tiempoEstimado = data.rows[0].elements[0].duration.text;
					$("#distancia").val(distancia);
					$("#tiempoEstimado").val(tiempoEstimado);
			  	});*/
			  	
			  	
			  	$.ajax({
			  	   url: "http://maps.googleapis.com/maps/api/distancematrix/json?origins="+origen+"&destinations="+destino,
			  	   crossDomain : true,
			  	   xhrFields: {
			  	      withCredentials: true
			  	   }
			  	}).done(function( data ) {
			  		alert('dd:'+data)
				  		var distancia = data.rows[0].elements[0].distance.text;
						var tiempoEstimado = data.rows[0].elements[0].duration.text;
						$("#distancia").val(distancia);
						$("#tiempoEstimado").val(tiempoEstimado);
			  	   });
			  	
				
				var posting = $.post( "templates/mostrarMapa.html", { ori: origen, des:  destino} );
			  	posting.done(function( data ) {
			    	$( "#areaMapa" ).empty().append( data );
			    	$("#origenInMapa").val(origen)
			    	$("#destinoInMapa").val(destino)
			  	});
			}	
		}
		function borrarMapa(){$( "#areaMapa" ).empty();}
		
		function enviarCorreo(){
			$("#tablaAmigos").hide();
			$( "#areaCoreo" ).show();
			var posting = $.post( "templates/correo.html" );
		  	posting.done(function( data ) {
		    	$( "#areaCoreo" ).empty().append( data );
		  	});
		}
	</script>
