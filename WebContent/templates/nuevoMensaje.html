<div class="container" ng-init="listarChat();">
    <div class="row chat-window col-xs-5 col-md-3" id="chat_window_1" style="margin-left:10px;">
        <div class="col-xs-12 col-md-12">
        	<div class="panel panel-default">
                <div class="panel-heading top-bar">
                    <div class="col-md-8 col-xs-8">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-comment"></span> {{usuarioDestino.nombre}} </h3>
                    </div>
                    <div class="col-md-4 col-xs-4" style="text-align: right;">
                        <a href="#"><span id="minim_chat_window" class="glyphicon glyphicon-minus icon_minim hide"></span></a>
                        <a href="javascript:;" ng-click="cerrarMensajes();"><span class="glyphicon glyphicon-remove icon_close" data-id="chat_window_1"></span></a>
                    </div>
                </div>
                <div class="msg_container_base">
	                <div class="panel-body msg_container_base" ng-repeat="record in ListadoChat">
	                    <div class="row msg_container base_sent">
	                        <div class="col-md-10 col-xs-10">
	                            <div class="messages msg_sent">
	                                <p>{{ record.usuarioOrigen.username }} - dice:  {{ record.mensaje }}</p>
	                                <time datetime="2009-11-13T20:00">Timothy • 51 min</time>
	                            </div>
	                        </div>
	                        <div class="col-md-2 col-xs-2 avatar">
	                            <img src="http://www.bitrebels.com/wp-content/uploads/2011/02/Original-Facebook-Geek-Profile-Avatar-1.jpg" class=" img-responsive ">
	                        </div>
	                    </div>
	                </div>
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm chat_input" ng-model="mensaje.contenido" placeholder="Escriba su mensaje" />
                        <span class="input-group-btn">
                        <button ng-click="guardarMensaje()" class="btn btn-primary btn-sm" id="btn-chat">Enviar</button>
                        </span>
                    </div>
                </div>
    		</div>
        </div>
    </div>
    
    
</div>
